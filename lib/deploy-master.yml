- name: Generate PKI
  hosts: localhost
  tasks:
  - import_role:
      name: kube-pki
      tasks_from: generate
  vars:
    ansible_connection: local

- name: Generate PKI for etcd
  hosts: localhost
  tasks:
  - import_role:
      name: etcd
      tasks_from: generate-ca
  vars:
    ansible_connection: local

- name: Install PKI
  hosts: master
  tasks:
  - import_role:
      name: common
      tasks_from: install-pki

- name: Generate Certificates for etcd
  hosts: master
  tasks:
  - import_role:
      name: etcd
      tasks_from: generate-cert

- name: Install manifests
  hosts: master
  tasks:
  - import_role:
      name: common
      tasks_from: install-manifest

- name: Wait for Kubernetes resources
  hosts: master
  tasks:
    - import_role:
        name: common
        tasks_from: wait-for-k8s-res

- name: Install kubelet
  hosts: master
  tasks:
  - import_role:
      name: kubelet
      tasks_from: replicate-bootstrap-service
  - import_role:
      name: kubelet
      tasks_from: common

- name: Install api-server
  hosts: master
  roles:
    - api-server

- name: Install kube-proxy and coredns
  hosts: master[0]
  roles:
    - kube-proxy
    - coredns